<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mockit</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="SIXPIXELS/style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Mockit</h1>
  </header>
  <main class="main">
    <p>
      This is a first pass. I am handling calling json-server from actions, keeping track of PID to kill the node command on stop.
      Using Monaco for the editor.
    </p>
    <div id="editor" style="width: 100%; height: 50vh;"></div>
    <button id="writeFile" class="spx-btn spx-btn--pr">
      Write File
    </button>
    <button id="readFile" class="spx-btn spx-btn--pr">
      Read File
    </button>
    <button id="start" class="spx-btn spx-btn--pr">
      Start
    </button>
    <button id="end" class="spx-btn spx-btn--pr">
      Stop
    </button>

    <button id="clicker" class="spx-btn spx-btn--pr">
      Test endpoint
    </button>
  </main>
  <footer class="footer">
    <p>Created with love by Jason Jacobson</p>
  </footer>

  <script>
    require('./index.js')
  </script>
</body>
</html>
